<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./main.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">✅ To-do List</div>
    </div>

    <div class="main">
    <div class="panel"> 
        <div class="tasks">
            <button class="taskbtn all"><img src="./list.svg" alt="all tasks icon"> All Tasks</button>
            <button class="taskbtn today"><img src="./tody.svg" alt="today's tasks icon"> Today</button>
            <button class="taskbtn upcoming"><img src="./upcoming.svg" alt="upcoming tasks icon"> Upcoming</button>
            <button class="taskbtn star"><img src="./star.svg" alt="starred tasks icon"> Starred</button>
        </div>
        <div class="projects">
            <div class="projectHeading">Projects</div>
            <div class="projectList"></div>
            <div>
                <button class="addProjectBtn"><img src="./add.svg" alt="add project icon"> Add project</button>
            </div>
            
            <!--hidden until clicked-->    
            <form id="projectForm" style="display: none">
                <label for="projectName">Name</label>
                <input type="text" id="projectName" name="project_name"> 
                <div class="save">
                    <button type="button" class="cancelProject">Cancel</button>
                    <button type="submit" class="addProject">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="display">
        <div class="taskList">
            <!-- hidden until clicked -->
            <form id="taskForm" style="display: none">
                <fieldset>
                <textarea id="taskTitle" rows="1" cols="60" wrap="hard" overflow="auto" placeholder="e.g.bake a cake"></textarea>
                <textarea id="taskDes" rows="4" cols="60" wrap="hard" overflow="auto" placeholder="Description"></textarea>
                <div>
                    <label for="dueDate">Due date</label>
                    <input id="dueDate" type="date" name="duedate">
                </div>
                <div class="starred">
                    <label for="starredTask">Star</label>
                    <input type="checkbox" id="starredTask">
                </div>
                <div>
                    <select class="priority" name="priority_level">
                        <option value="priority1">Priority 1</option>
                        <option value="priority2">Priority 2</option>
                        <option value="priority3">Priority 3</option>
                        <option value="priority4">Priority 4</option>
                    </select>
                </div>
                <div class="save">
                    <button type="submit" class="submit">Save</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
                </fieldset> 
            </form>
            <div class="listAll" style="display: none">
                <div class="taskHeading">All Tasks</div>
            </div>
            <div class="listToday" style="display: none">
                <div class="taskHeading">Today</div>
            </div>
            <div class="listUpcoming" style="display: none">
                <div class="taskHeading">Upcoming</div>
            </div>
            <div class="listStarred" style="display: none">
                <div class="taskHeading">Starred</div>
            </div>
        </div>
    </div>
    </div>

</div>
</body>
</html>
