<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./main.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </div>
        <div class="title">To-do List</div>
    </div>

    <div class="main">
    <div class="panel">
        <div class="tasks">
            <button class="taskbtn all">All Tasks</button>
            <button class="taskbtn today">Today</button>
            <button class="taskbtn upcoming">Upcoming</button>
            <button class="taskbtn star">Starred</button>
        </div>
        <div class="projects">Projects
            <div class="projectList"></div>
            <button class="addProjectBtn">Add a project</button>
            <!--hidden until clicked-->    
            <form id="projectForm" style="display: none">
                <label for="projectName">Name</label>
                <input type="text" id="projectName" name="project_name"> 
                <div class="save">
                    <button class="cancelProject">Cancel</button>
                    <button class="addProject">Save</button>
                </div>
            </form>
            
        </div>
    </div>

    <div class="display">
        <div class="taskList">
            <div class="listToday" style="display: none"></div>
            <div class="listUpcoming" style="display: none"></div>
            <div class="listStarred" style="display: none"></div>
            <div class="listAll" style="display: none"></div>
        </div>
        <button class="addATask">Add a task</button>
            <!-- hidden until clicked -->
            <form id="taskForm" style="display: none">
                <fieldset>
                <textarea id="taskTitle" rows="1" cols="60" wrap="hard" overflow="auto" placeholder="e.g.bake a cake"></textarea>
                <textarea id="taskDes" rows="4" cols="60" wrap="hard" overflow="auto" placeholder="Description"></textarea>
                <div>
                    <label for="dueDate">Due date</label>
                    <input id="dueDate" type="date" name="duedate">
                </div>
                <div class="starred">
                    <label for="starredTask">Star</label>
                    <input type="checkbox" id="starredTask">
                </div>
                <div>
                    <select class="priority" name="priority_level">
                        <option value="priority1">Priority 1</option>
                        <option value="priority2">Priority 2</option>
                        <option value="priority3">Priority 3</option>
                        <option value="priority4">Priority 4</option>
                    </select>
                </div>
                <div class="save">
                    <button type="submit" class="submit">Save</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
                </fieldset> 
            </form>
            
    </div>
    </div>

    <footer class="footer"> 2022 Â© Shenglan L</footer>
</div>
</body>
</html>
